apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  template: 
    metadata: 
      labels:
        app: mysql
    spec: 
      containers:
      - name: mysql
        image: 127.0.0.1:5000/mysql
        ports: 
        - containerPort: 3306
        
