apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: mesgboard
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mesgboard
  template: 
    metadata: 
      labels:
        app: mesgboard
    spec: 
      containers:
      - name: mesgboard
        image: 127.0.0.1:5000/mesgboard
        ports: 
        - containerPort: 80
        
